<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="no-js">
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Cardápio</h2>
        <div class="underline"></div>
      </div>
      
      <!-- filter buttons -->
      <div class="btn-container">
        <button type="button" class="filter-btn" data-id="all">Tudo</button>
        <button type="button" class="filter-btn" data-id="breakfast">Café da manhã</button>
        <button type="button" class="filter-btn" data-id="lunch">Almoço</button>
        <button type="button" class="filter-btn" data-id="shakes">Milkshakes</button>
        <button type="button" class="filter-btn" data-id="dinner">Jantar</button>
      </div>

      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="" alt="menu item" class="photo" />
          <div class="item-info">
            <div class="item-title">
              <h4> </h4>
              <h4 class="price"> </h4>
            </div>
            <p class="item-text"> </p>
          </div>
        </article>

      </div>
    </section>
    
    <script src="main.js"></script>
  </body>
</html>
